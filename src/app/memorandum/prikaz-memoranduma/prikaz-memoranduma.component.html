<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Prikaz memoranduma</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="ID" value="{{checkedMemorandum?.memorandumID}}"
                                            disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>{{checkedMemorandum?.spediter.naziv}}</mat-label>
                                        <mat-select>
                                            {{checkedMemorandum?.spediter.naziv}}
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Datum od"
                                            value="{{checkedMemorandum?.datumOd | slice:0:10}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Datum do"
                                            value="{{checkedMemorandum?.datumDo | slice:0:10}}" disabled>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card-body">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Podaci o Å¡pediteru</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Naziv"
                                                value="{{checkedMemorandum?.spediter.naziv}}" disabled>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Adresa"
                                                value="{{checkedMemorandum?.spediter.adresa}}" disabled>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Telefon"
                                                value="{{checkedMemorandum?.spediter.telefon}}" disabled>
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-prikaz-vrste-ovlascenja [stavkeMemoranduma]="checkedMemorandum.stavkeMemoranduma">
        </app-prikaz-vrste-ovlascenja>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Status" value="{{checkedMemorandum?.status}}" disabled>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
