<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger" style="color: #9c27b0">
                        <h4 class="card-title ">Odabrana ovlašćenja</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class=" text-primary">
                                    <th>
                                        Redni broj
                                    </th>
                                    <th>
                                        Ovlascenje
                                    </th>
                                    <th>
                                        Napomena
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let stavka of stavkeMemoranduma; let i = index" [attr.data-index]="i">
                                        <td>{{stavka.redniBroj.redniBroj}}</td>
                                        <td>{{stavka.vrstaOvlascenja.opis}}</td>
                                        <td>{{stavka.napomena}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
