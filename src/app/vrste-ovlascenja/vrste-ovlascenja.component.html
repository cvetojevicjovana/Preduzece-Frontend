<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger" style="color: #9c27b0">
                        <h4 class="card-title ">Lista ovlašćenja</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Opis ovlašćenja
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let ovlascenje of vrsteOvlascenja; let i = index" [attr.data-index]="i">
                                        <td>{{ovlascenje.ovlascenjeID}}</td>
                                        <td>{{ovlascenje.opis}}</td>
                                        <td>
                                            <div class="form-check">
                                                <label class="form-check-label">
                                                    <input class="form-check-input" type="checkbox" value="false"
                                                        (click)='onSelect($event, i)'>
                                                    <span class="form-check-sign">
                                                        <span class="check"></span>
                                                    </span>
                                                </label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
