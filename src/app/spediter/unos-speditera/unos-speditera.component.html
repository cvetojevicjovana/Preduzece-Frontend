<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10" style="padding-left: 100px ">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Unos špeditera</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="ID (disabled)" class="id" [(ngModel)]="spediter.spediterID"
                      [ngModelOptions]="{standalone: true}" disabled>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Naziv" class="naziv" [(ngModel)]="spediter.naziv"
                      [ngModelOptions]="{standalone: true}" type="text">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Adresa" class="adresa" [(ngModel)]="spediter.adresa"
                      [ngModelOptions]="{standalone: true}" type="text">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="PIB" class="pib" [(ngModel)]="spediter.pib"
                      [ngModelOptions]="{standalone: true}" type="text">
                  </mat-form-field>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Telefon" class="telefon" [(ngModel)]="spediter.telefon"
                      [ngModelOptions]="{standalone: true}" type="text">
                  </mat-form-field>
                </div>
              </div>

              <button mat-raised-button type="submit" (click)="saveSpediter()"
                class="btn btn-danger pull-right">Sačuvaj</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
